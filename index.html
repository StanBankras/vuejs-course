<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <name></name>
    </div>
</body>

<script>

    Vue.component('name', {
        template: `
        <div>
            <div>{{ name }}</div>
            <button @click="alertSomething">Alert</button>
        </div>
        `,
        data() { 
            return {
                name: 'Francis'
            }
        },
        methods: {
            alertSomething() {
                alert('Hello there')
            }
        }
    });

    const app1 = new Vue({
        el: '#app',
        data: {
            name: 'Francis'
        }
    })
</script>

</html>
