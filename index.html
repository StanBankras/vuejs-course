<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>{{ name }}</h1>
        <div v-on:dblclick="updateName">
            Click me!
        </div>
    </div>

</body>

<script>

    new Vue({
        el: '#app',
        data: {
            name: "Francis"
        },
        methods: {
            updateName() {
                return this.name = 'Steve';
            }
        }
    })

</script>

</html>
