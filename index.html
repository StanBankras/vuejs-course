<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <input type="text" v-model="user">
        <button @click="toggleActive">Other action</button>
        <hr>
        <div>
            Name: {{ compMessage }}
        </div>
        <hr>
        <a :href="google">Google</a>

    </div>

</body>

<script>

    new Vue({
        el: '#app',
        data: {
            user: '',
            active: false,
            loading: false,
            google: 'https://google.com'
        },
        watch: {
            active(value) {
                this.loading = true;
                setTimeout(() => {
                    this.loading = false;
                }, 3000)
            }
        },
        methods: {
            toggleActive() {
                this.active = this.active ? false : true;
            },
            isActive() {
                console.log('Active !! triggered');
                return this.active ? 'Active' : 'Not active'
            }
        },
        computed: {
            compMessage() {
                console.log('Message !! triggered');
                return this.user === 'Francis' ? 'Welcome' : 'Not allowed';
            }
        }
    })

</script>

</html>
