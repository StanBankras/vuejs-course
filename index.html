<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <div>Instance one: {{ value }}</div>

    </div>
    <div id="app2">
        
        <div>Instance two: {{ value }}</div>

    </div>

</body>

<script>

    new Vue({
        el: '#app',
        data: {
            value: 'Instance one working!!'
        }
    })

    new Vue({
        el: '#app2',
        data: {
            value: 'Instance two working!!'
        }
    })

</script>

</html>
