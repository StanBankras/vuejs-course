<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <div>{{ name }}</div>
        <div @click="updateName">Update name</div>
        <div @click="killit">Destroy</div>
    </div>
</body>

<script>

    const app1 = new Vue({
        el: '#app',
        data: {
            name: 'Francis'
        },
        methods: {
            updateName() {
                this.name = 'Steve';
            },
            killit() {
                this.$destroy();
            }
        },
        beforeCreate() {
            console.log('Running before create')
        },
        created() {
            console.log('Running created')            
        },
        beforeMount() {
            console.log('Running before mount')
        },
        mounted() {
            console.log('Running mounted')
        },
        beforeUpdate() {
            console.log('Running before update')            
        },
        updated() {
            console.log('Running updated')
        },
        beforeDestroy() {
            console.log('Running before destroy')
        },
        destroyed() {
            console.log('Running destroyed')
        },
    })
</script>

</html>
