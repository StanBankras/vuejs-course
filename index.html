<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ greeting }}
        <p>is it true: {{ isItTrue ? 'Yes' : 'No' }}</p>
        <p>{{ array[1] }}</p>
        <p>{{ obj.car }}</p>
        <p>{{ func() }}</p>
    </div>

</body>

<script>

    new Vue({
        el: '#app',
        data: {
            greeting: "Hello guys",
            isItTrue: false,
            array: [ 'Francis', 'Jane' ],
            obj: {
                car: "Ferrari"
            },
            func: () => {
                return 'Message from function'
            }
        }
    })

</script>

</html>
