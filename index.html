<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>

    <div id="app">
        
        

    </div>
</body>

<script>

    const template = `<div>{{ name }}</div>`

    const app1 = new Vue({
        data: {
            name: 'Francis'
        },
        template: template
    })

    setTimeout(() => {
        app1.$mount('#app')
    }, 3000)
</script>

</html>
