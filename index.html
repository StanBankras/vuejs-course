<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <img :src="src" :alt="alt">
        <p>{{ text }}</p>
        <p v-html="html"></p>
    </div>

</body>

<script>

    new Vue({
        el: '#app',
        data: {
            src: 'https://i.picsum.photos/id/420/536/354.jpg',
            alt: 'Another image',
            text: "Hello guys",
            html: "<strong>This is bold</strong>"
        }
    })

</script>

</html>
