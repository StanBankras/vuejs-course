<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
    <style>
        .element {
            color: white;
            background: black;
            padding: 10px;
        }
        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <div>Instance one: {{ value }}</div>
        <button @click="changeValue">Change</button>
        {{ accessValue() }}
    </div>
    <hr>
    <div id="app2">
        
        <div>Instance two: {{ value }}</div>
        <button @click="saySomething">Change</button>

    </div>

</body>

<script>

    let message = 'Hey guys'

    const app1 = new Vue({
        el: '#app',
        data: {
            value: 'Instance one working!!'
        },
        methods: {
            changeValue() {
                app2.value = 'The value changed.'
            },
            accessValue() {
                setTimeout(() => {
                    console.log(this.name);
                }, 5000)
            }
        }
    })

    const app2 = new Vue({
        el: '#app2',
        data: {
            value: 'Instance two working!!'
        },
        methods: {
            saySomething() {
                alert(message);
            }
        }
    })

    setTimeout(() => {
        app1.value = 'Changed.';
        app1.name = 'Francis';
        console.log(app1.name);
    }, 3000)

</script>

</html>
